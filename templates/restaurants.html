<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="pane">
    <div class="header">
      <h1>Restaurants</h1>
    </div>

    <div class="flash">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
          <li><strong> {{ message }} </strong></li>
        {% endfor %}
      </ul>
      {% endif %}
    {% endwith %}
    </div>

    <a href={{ url_for('newRestaurant') }}>Create New Restaurant</a>
    <br><br>

    {% for restaurant in restaurants %}
    <div class="restaurant">
      <span class="restaurantname"><p><a href={{ url_for('restaurantMenu', restaurant_id=restaurant.id) }}>{{ restaurant.name }}</a></p></span>
      <div class="restauranteditdeletepane">
        <p>
          <a href={{ url_for('editRestaurant', restaurant_id=restaurant.id) }}>Edit</a>
          <a href={{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}>Delete</a>
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</boby>
</html>
